<html>

<head>
    <title>Pokemon Battle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src="assets/images/PokemonLogo.png" class="img-fluid">
    </header>
    <div class="container" id="mainFrame">
        <div class="row text-center">
            <div class="col-3"></div>
            <div class="col-6" id="message">
                <p class="text-capitalize" id="gameStatus1"></p>
                <p class="text-capitalize" id="gameStatus2"></p>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row text-center">
            <div class="col-12 card-deck" id="initialPokemon"></div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <h4>Partner Pokemon</h4>
                </div>
                <div class="row" id="chosenPokemon">
                </div>
            </div>

            <div class="col-4">
                <div class="row">
                </div>
                <div class="row">
                    <button type="button" class="btn btn-warning" id="attackButton">Attack</button>
                </div>
            </div>

            <div class="col-4">
                <div class="row">
                    <h4>Challenger</h4>
                </div>
                <div class="row" id="currentChallenger">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <h4>Rivals</h4>
                </div>
                <div class="w-100"></div>
                <div class="row">
                    <div class="card-deck" id="enemiesAvail">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
