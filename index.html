<head>
    <title>Pokemon Battle Game</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="rows text-center">
            <img class="header img-fluid" src="./assets/images/International_PokÃ©mon_logo.svg.png">
        </div>
        <div class="rows text-center">
            <h1>Battle Game</h1>
        </div>
        <div class="row text-center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div id="message">
                    Choose your partner Pokemon!
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="rows text-center">
            <div class="col-md-12">
                <div id="initialList">characters will populate here</div>
            </div>
        </div>

        <div class="rows text-center">
            <div class="col-md-12">
                <div id="opponentsList">opponents will move here</div>
            </div>
        </div>

        <div class="rows text-center">
            <div class="col-md-12">
                <h4>Battle Zone!</h4>
            </div>
        </div>
        <div class="container">
            <div class="rows text-center">
                <div class="col-md-12">
                    <h5> Your Pokemon!</h5>
                    <div id="yourCharacter">
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-warning" id="attackButton"> Attack!</button>
                </div>
                <div class="col-md-12">
                    <h5> Your Opponent</h5>
                    <div id="currentChallenger">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
